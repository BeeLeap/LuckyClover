        }

            left: 50%;
            transform: translateX(-50%);

            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);

<script>
    const serverAddress = 'play.beeeeeawa.top';
    const serverPort = '23063';

    async function getServerInfo() {
        try {
            const apiUrl = `https://motd.minebbs.com/api/status?ip=${serverAddress}&port=${serverPort}&stype=auto`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // 更新MOTD
            document.querySelector('.motd').textContent = data.pureMotd || '无MOTD信息';

            // 更新服务器状态
            const statusElement = document.getElementById('server-status');
            if (data.status === 'online') {
                statusElement.innerHTML = '<span class="status-indicator status-online"></span>在线';
            } else {
                statusElement.innerHTML = '<span class="status-indicator status-offline"></span>离线';
            }

            // 更新玩家数量
            document.getElementById('players-count').textContent =
                `${data.players.online}/${data.players.max}`;

            // 更新版本信息
            document.getElementById('server-version').textContent = data.version;

            // 更新游戏模式
            const gameModeMap = {
                'Survival': '生存',
                'Creative': '创造',
                'Adventure': '冒险',
                'Spectator': '观察者'
            };
            document.getElementById('game-mode').textContent =
                gameModeMap[data.gamemode] || data.gamemode;

        } catch (error) {
            console.error('获取服务器信息失败:', error);
            document.querySelector('.motd').textContent = '无法获取服务器信息';
        }
    }

    // 页面加载完成后立即获取服务器信息
    getServerInfo();

    // 每30秒更新一次服务器信息
    setInterval(getServerInfo, 30000);
</script>
